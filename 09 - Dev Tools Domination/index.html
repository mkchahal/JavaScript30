<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Hi 👋");

    // Interpolated

    console.log('Hi I am %s string', '💪🏻')

    // Styled

    console.log('%c I am colorful text', 'color: blueviolet; background: pink');

    // warning!

    console.warn('Oh NOoooooo!');

    // Error :|

    console.error('THIS IS WRONG!!!');

    // Info

    console.info('Today is Saturday.');

    // Testing

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "This is incorrect.");

    // clearing

    // console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Mandeep');
    console.count('Mandeep');
    console.count('JavaScript');
    console.count('Mandeep');
    console.count('Mandeep');
    console.count('JavaScript');
    console.count('JavaScript');
    console.count('Mandeep');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/mkchahal')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    // table

    console.table(dogs);

  </script>
</body>
</html>
